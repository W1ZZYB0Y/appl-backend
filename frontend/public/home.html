    <h2>Application Form</h2>
    <form id="applicationForm">
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="text" placeholder="Registration Number" name="regNo" required />
      <input type="text" placeholder="Faculty" name="faculty" required />
      <input type="text" placeholder="Department" name="department" required />
      <input type="text" placeholder="Most Recent CGPA" name="cgpa" required />
      <input type="email" placeholder="Email Address" name="email" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = {
        name: this.name.value,
        regNo: this.regNo.value,
        faculty: this.faculty.value,
        department: this.department.value,
        cgpa: this.cgpa.value,
        email: this.email.value,
      };
  
      try {
        const response = await fetch("/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });
  
        if (response.ok) {
          window.location.href = "application.html";
        } else {
          alert("There was an error. Please try again.");
        }
      } catch (err) {
        console.error("Submission error:", err);
        alert("Server error.");
      }
    });
  </script>
