<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Home</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <h1>Welcome to the Student Application Portal</h1>

  <div class="images-section">
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 1" />
      <p>Academic Excellence</p>
    </div>
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 2" />
      <p>Leadership Opportunities</p>
    </div>
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 3" />
      <p>Community Impact</p>
    </div>
  </div>

  <form id="applicationForm">
    <h2>Apply Now</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="regNo">Registration Number</label>
    <input type="text" id="regNo" required />

    <label for="faculty">Faculty</label>
    <input type="text" id="faculty" required />

    <label for="department">Department</label>
    <input type="text" id="department" required />

    <label for="cgpa">Most Recent CGPA</label>
    <input type="text" id="cgpa" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        regNo: document.getElementById('regNo').value,
        faculty: document.getElementById('faculty').value,
        department: document.getElementById('department').value,
        cgpa: document.getElementById('cgpa').value,
        email: document.getElementById('email').value
      };

      try {
        await fetch("https://appl-backend.onrender.com/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        // Redirect to success page
        window.location.href = "application.html";

      } catch (err) {
        alert("Error submitting application. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
